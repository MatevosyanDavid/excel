<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure JS Excel</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="root" class="container">
    <div class="db">
      <div class="db_header">
        <h1>Excel Dashboard</h1>
      </div>
      <div class="db_new">
        <div class="db_view">
          <a href="#" class="db_create">
            New <br /> Table
          </a>
        </div>
      </div>
      <div class="db_table db_view">
        <div class="db_list-header">
          <span>Title</span>
          <span>Opening data</span>
        </div>
        <ul class="db_list">
          <li class="db_record">
            <a href="#">Table num 1</a>
            <strong>12.06.2020</strong>
          </li>
          <li class="db_record">
            <a href="#">Table num 2</a>
            <strong>12.06.2020</strong>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
